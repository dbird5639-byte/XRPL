apiVersion: v2
name: xrpl-ecosystem
description: XRPL Ecosystem Platform - Complete DeFi, Trading, and AI Platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - xrpl
  - defi
  - trading
  - ai
  - blockchain
home: https://xrpl-ecosystem.org
sources:
  - https://github.com/xrpl-ecosystem/xrpl-ecosystem
maintainers:
  - name: XRPL Ecosystem Team
    email: team@xrpl-ecosystem.org
dependencies:
  - name: postgresql
    version: 12.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: 16.5.0
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: prometheus
    version: 19.6.1
    repository: https://prometheus-community.github.io/helm-charts
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: 6.43.5
    repository: https://grafana.github.io/helm-charts
    condition: monitoring.grafana.enabled
